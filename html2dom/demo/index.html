<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XDom</title>
    <script src="../src/index.js"></script>
</head>
<body>
<script>
var html =
`
<div>
    <h1>Hello</h1>
    <div id="user" onclick="alert(1)">
        <p>zhangsan</p>
        <p>male</p>
        <p>20</p>
    </div>
</div>
`;

// 转 dom 对象 translate to dom object
var obj = new XHtml();
obj.parse(html);

var dom = obj.getDom();
dom.querySelector('h1').onclick = function() {
    alert(this.innerHTML);
}
document.body.appendChild(dom);


// 过滤标签和属性 filter tags & attributes
obj.resetStack();
obj.allowedTags = {div: true, p: true};
obj.allowedAttributes = {id: true};
obj.parse(html);
console.log(obj.getHtml());
</script>
</body>
</html>
